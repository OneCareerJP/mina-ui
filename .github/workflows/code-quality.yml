name: Code Quality Check

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 24.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Run ESLint
      run: yarn lint
      
    - name: Run Stylelint
      run: yarn stylelint
      
    - name: Check Prettier formatting
      run: yarn prettier --check '**/*.{js,ts,vue,json,scss}'
    
    # - name: Run tests
    #   run: yarn test:unit
      
    - name: Build project
      run: yarn build
